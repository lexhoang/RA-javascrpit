<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="test">
    <div id="current-time"></div>
    <div id="music"> </div>
    <div id="imgage"></div>

</body>
<script>
    function Clock() {
        let today = new Date();
        let date =
            today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        let time = today.getHours() + ":" + today.getMinutes() + ":" +
            today.getSeconds();
        let dateTime = date + ' ' + time;
        document.getElementById("current-time").innerHTML = dateTime;
    }
    Clock();

    function playMusic() {
        let aud = document.createElement("audio");
        console.log(aud);
        aud.src = "/images/audio.mp3";
        console.log(typeof aud.controls);
        aud.autoplay = true;
        aud.preload = "auto";
        // aud.controls = true;
        let div = document.getElementById("music");
        div.appendChild(aud);
    }
    var bg = [];
    var bg1 = "/images/bg1.jpg";
    var bg2 = "/images/bg2.jpg";
    var bg3 = "/images/bg3.jpg";
    bg.push(bg1);
    bg.push(bg2);
    bg.push(bg3);
    console.log(bg);

    function setBackground() {
        let body = document.querySelector('body');
        const randomBg = Math.floor(Math.random() * bg.length);
        // console.log(randomBg);

        body.background = bg[randomBg];
        body.style.backgroundSize = "100%";

        // body.style.backgroundRepeat = "no-repeat"
        // body.style.backgroundAttachment = "fixed"
    }

    // playMusic();
    setInterval(playMusic, 30000);
    // setTimeout(playMusic, 10);
    // setBackground();
    setInterval(setBackground, 2000);

</script>

</html>
