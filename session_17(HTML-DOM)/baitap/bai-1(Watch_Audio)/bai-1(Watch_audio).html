<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .current-time {
            display: flex;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .current-time div {
            color: #fff;
            background-color: #127fd6;
            border: 1px solid #ccc;
            margin: 20px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
        }

        .current-time h3 {
            width: 40px;
            font-size: 32px;
            margin: 20px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
            padding: 24px;
            background-color: #2196f3;
        }

        .current-time p {
            opacity: 0.6
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color:#fff">THỜI GIAN BÂY GIỜ LÀ:</h2>
        <div class="current-time" style="color:#fff">
            <div>
                <h3 id="hour-curent"> </h3>
                <p>GIỜ</p>
            </div>

            <div>
                <h3 id="minute-curent"> </h3>
                <p>PHÚT</p>
            </div>

            <div style="background-color: #ec0062">
                <h3 id="second-curent" style="background-color: #ff006a"> </h3>
                <p>GIÂY</p>
            </div>
        </div>
        <div id="music"> </div>
    </div>
</body>
<script>
    function Clock() {
        let today = new Date
        let hourCurent = today.getHours();
        let minuteCurent = today.getMinutes();
        let secondCurent = today.getSeconds();

        document.getElementById("hour-curent").innerHTML = hourCurent;
        document.getElementById("minute-curent").innerHTML = minuteCurent;
        document.getElementById("second-curent").innerHTML = secondCurent;
    }
    Clock();
    setInterval(Clock, 1000);


    function playMusic() {
        let aud = document.createElement("audio");
        console.log(aud);
        aud.src = "images/audio.mp3";
        console.log(typeof aud.controls);
        aud.autoplay = true;
        aud.preload = "auto";
        // aud.controls = true;
        let div = document.getElementById("music");
        div.appendChild(aud);
    }
    playMusic();


    var bg = ["images/bg1.jpg", "images/bg2.jpg", "images/bg3.jpg"];
    console.log(bg);
    function setBackground() {
        let body = document.querySelector('body');
        const randomBg = Math.floor(Math.random() * bg.length);
        // console.log(randomBg);

        body.background = bg[randomBg];
        body.style.backgroundSize = "100%";
        body.style.backgroundRepeat = "no-repeat"
        body.style.backgroundAttachment = "fixed"
    }
    setBackground();
    // setInterval(playMusic, 30000);
    setInterval(setBackground, 2000);

</script>

</html>
