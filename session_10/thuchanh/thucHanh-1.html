<script>
    // Bài 1
    function dataTypes() {
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";

        document.write("<h2> Bài 1: </h2>")
        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
    }
    dataTypes();

    // Bài 2
    function areaReactangle() {
        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('<br/>');
        document.write('<br/>');
        document.write("<h2> Bài 2: </h2>")
        document.write('Diện tích hình chữ nhật là: ' + area);
    }
    areaReactangle();


    // Bài 3:
    function promptDivision() {
        let a = parseInt(prompt("Nhập số a"));
        let b = parseInt(prompt("Nhập số b"));

        if (a % b == 0 && b !== 0) {
            alert("số a là bội số của số b");
        }
        else {
            alert("số a không phải là bội số của số b");
        }
    }
</script>
