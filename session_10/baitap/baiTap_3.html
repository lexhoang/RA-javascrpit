<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #37474f;
        }

        .container {
            width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            margin: 200px auto;
            background-color: #009688;
            border: 4px solid #fff;
            box-shadow: 8px 8px 15px rgb(217, 216, 216);
        }

        .container div {
            padding: 12px
        }

        input {
            width: 80px;
            height: 24px;
            text-align: center;
        }

        h3 {
            margin-top: 40px;
            color: #fff;
        }

        .btn-caculation {
            display: flex;
            flex-direction: column;
        }

        .btn-caculation button {
            margin-bottom: 8px;
            width: 150px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-weight: bold;
            transition: calc(0.5s)
        }

        .btn-caculation button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 40px;
            border: 1px solid #fff
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input type="number" id="num-1" />
            <input type=" number" id="num-2" />
            <h3>Kết quả: &ensp; <span id="result"></span></h3>
        </div>
        <div class="btn-caculation">
            <button onclick="addClick()">Addition(+)</button>
            <button onclick="subClick()">Subtraction(-)</button>
            <button onclick="mulClick()">Multiplication(X)</button>
            <button onclick="divisionClick()">Division(/)</button>
        </div>
    </div>
</body>

<script>

    function addClick() {
        let x = parseInt(document.getElementById("num-1").value);
        let y = parseInt(document.getElementById("num-2").value);
        let add = x + y
        document.getElementById("result").innerHTML = add;
    }

    function subClick() {
        let x = parseInt(document.getElementById("num-1").value);
        let y = parseInt(document.getElementById("num-2").value);
        let add = x - y
        document.getElementById("result").innerHTML = add;
    }

    function mulClick() {
        let x = parseInt(document.getElementById("num-1").value);
        let y = parseInt(document.getElementById("num-2").value);
        let add = x * y
        document.getElementById("result").innerHTML = add;
    }

    function divisionClick() {
        let x = parseInt(document.getElementById("num-1").value);
        let y = parseInt(document.getElementById("num-2").value);
        let add = x / y
        document.getElementById("result").innerHTML = add;
    }
</script>

</html>
