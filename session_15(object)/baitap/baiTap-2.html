<script>
    let Temperature = function (tempC) {
        this.tempC = tempC;

        this.getTempF = function () {
            return this.tempC * 9 / 5 + 32
        }
        this.getTempKevin = function () {
            return this.tempC + 273.15
        }
    }

    let temperature = new Temperature(parseFloat(prompt("Nhập độ C")));

    alert("Temp F: " + temperature.getTempF() + " ; " + "Temp Kevin: " + temperature.getTempKevin());
</script>

</html>
