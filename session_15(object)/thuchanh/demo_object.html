<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_Object</title>
</head>

<body>
    <script>
        //Các cách khởi tạo đối tượng
        //Cách 1: Khởi tạo literal
        let student = {
            //Thuộc tính đỗi tượng
            name: "Nguyễn Văn A",
            age: 20,
            address: "Hà Nội",
            //Các hành vi của đối tượng
            hello: function talk() {
                return "Xin chào";
            },
            sum: function add(num1, num2) {
                return num1 + num2;
            },
        };

        console.log(student);

        //Cách 2: Khởi tạo đối tượng qua constructor
        let person = new Object();
        console.log("Person: ", person);

        //Cách 3: Khởi tạo đối tượng qua hàm tĩnh của object
        let book = Object.create({ name: "Sách văn học", prices: 1000 });
        console.log("Book: ", book);

        //Cách truy xuất vào các đặc điểm và hành vi của đối tượng
        //Khởi tạo giá trị cho các đạc điểm của đối tượng person
        person.name = "Nguyễn Văn B";
        person.age = 25;
        person.love = function loveU() {
            return "I love you!";
        }
        console.log("person sau khi khởi tạo các đặc điểm, hành vi: ", person);

        //Gán tuổi cho student = 30
        student.age = 30;
        console.log("Student: ", student);

        //In ra tên của sinh viên
        console.log("Tên sinh viên 2: ", student.name);

        //In ra tuổi của sinh viên
        console.log("Tên sinh viên 2: ", student.age);          //sử dụng dấu . của object
        console.log("Tên sinh viên 2: ", student['age']);       // sử dụng dấu [''] của mảng vì object cũng là 1 mảng, 2 cách viết trả ra giá trị như nhau

        //Gọi hành vi love của đối tượng person
        console.log(person.love());

        //Gọi hành vi hello của đối tượng person
        console.log(student.hello());


    </script>
</body>

</html>
