<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Bài 1</h2>
        <input type="text" placeholder="Nhập" id="input-bai_1" />
        <button onclick="onBai1Click()">Click me!</button>
        <h3 id="result-bai_1"></h3>
    </div>

    <div>
        <h2>Bài 2</h2>
        <input type="number" placeholder="Nhập" id="input-bai_2" />
        <button onclick="onBai2Click()">Click me!</button>
        <h3 id="result-bai_2"></h3>
    </div>

    <div>
        <h2>Bài 3</h2>
        <input type="number" placeholder="Nhập" id="input-bai_3" />
        <button onclick="onBai3Click()">Click me!</button>
        <h3 id="result-bai_3"></h3>
    </div>
</body>

<script>
    function onBai1Click() {
        let input = document.getElementById("input-bai_1").value;
        let result = document.getElementById("result-bai_1");

        switch (input) {
            case 'Edge':
                result.innerHTML = "You've got the Edge!";
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                result.innerHTML = 'Okay we support these browsers too';
                break;
            default:
                result.innerHTML = 'We hope that this page looks ok!';
        }
    }


    function onBai2Click() {
        let input = parseInt(document.getElementById("input-bai_2").value);
        let result = document.getElementById("result-bai_2");

        switch (input) {
            case 0:
                result.innerHTML = 0;
                break;
            case 1:
                result.innerHTML = 1;
                break;
            case 2:
            case 3:
                result.innerHTML = '2,3';
                break;
        }

    }

    function onBai3Click() {
        let input = parseInt(document.getElementById("input-bai_3").value);
        let result = document.getElementById("result-bai_3");

        switch (true) {
            case input == 0:
                result.innerHTML = 0;
                break;
            case input > 0:
                result.innerHTML = 1;
                break;
            default:
                result.innerHTML = -1;
        }

        // if (input > 0) {
        //     result.innerHTML = 1;
        // } else if (input < 0) {
        //     result.innerHTML = -1;
        // } else {
        //     result.innerHTML = 0;
        // }
    }

</script>

</html>
