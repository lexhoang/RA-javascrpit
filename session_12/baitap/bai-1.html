<script>
    function multiplication() {
        let table;
        table = '<table border="1"  cellpadding="5">'
        for (let i = 1; i < 10; i++) {
            table += '<tr>';
            for (let j = 1; j <= 10; j++) {
                table += `<td> ${j} x ${i} = ${i * j} </td>`;
            }
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    }
    multiplication();
</script>
