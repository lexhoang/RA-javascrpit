<script>

    // let number = parseInt(prompt("Nhập"));
    let count = 0;
    let number = parseInt(prompt("Nhập số lượng số nguyên tố bạn muốn"));
    let N = 2;
    let check = true;
    let result = "";

    while (count <= number) {
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
            check = true;
        }
        if (check == true) {
            count++
            result += N + ","
        }
        N++
    }
    document.write(result);
</script>

</html>
