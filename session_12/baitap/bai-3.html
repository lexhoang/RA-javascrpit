<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>bai-3</title>
    <style>
        body {
            background-image: url("https://mocah.org/uploads/posts/128246-stars-planets-galaxy-4k.jpg");
            color: #fff;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 500px;
            margin: 0 auto;
        }

        .container div {
            text-align: center;
            margin-bottom: 60px;
            border: 3px solid #fff;
            padding: 12px;
        }

        button {
            width: 200px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.281);
            font-weight: bold;
            transition: calc(0.6s);
            color: #fff;
        }

        button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>Bài 1</h2>
            <button onclick="onBai1()">Click bai 1</button>
        </div>

        <div>
            <h2>Bài 2</h2>
            <button onclick="onBai2()">Click bai 2</button>
        </div>

        <div>
            <h2>Bài 3</h2>
            <button onclick="onBai3()">Click bai 3</button>
        </div>

        <div>
            <h2>Bài 4</h2>
            <button onclick="onBai4()">Click bai 4</button>
        </div>

        <div>
            <h2>Bài 5</h2>
            <button onclick="onBai5()">Click bai 5</button>
        </div>
    </div>
</body>

<script>
    function onBai1() {
        for (let i = 0; i <= 100; i++) {
            document.write(i + " , ");
            if (i == 99) {
                alert("Hoàn thành")
            }
        }
    }

    function onBai2() {
        let a = parseInt(prompt("Nhập"));
        if (a > 100) {
            alert("Giảm nhiệt độ");
        }
        if (a < 20) {
            alert("Tăng nhiệt độ");
        }
    }

    function onBai3() {
        let number = parseInt(prompt("Nhập số"));
        let n1 = 0, n2 = 1, temp;
        for (let i = 0; i < number; i++) {
            document.write(n1 + ",")
            temp = n1 + n2;
            n1 = n2;
            n2 = temp;
        }
    }

    function onBai4() {
        let number = parseInt(prompt("Nhập số"));
        let n1 = 1, n2 = 1, temp;
        for (let i = 0; i < number; i++) {
            if (n1 % 5 === 0) {
                document.write(n1 + ",")
                break;
            }
            temp = n1 + n2;
            n1 = n2;
            n2 = temp;
        }
    }

    function onBai5() {
        let number = parseInt(prompt("Nhập số"));
        let n1 = 0, n2 = 1, temp;
        let sum = 0;
        for (let i = 0; i < number; i++) {
            sum += n1;
            temp = n1 + n2;
            n1 = n2;
            n2 = temp;
        }
        document.write(sum)
    }
</script>

</html>
