<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UngDungQuanLySanPham</title>
    <style>
        body {
            background-image: url("https://mocah.org/uploads/posts/128246-stars-planets-galaxy-4k.jpg");
            color: #fff;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 500px;
            margin: 40px auto;

        }

        .add {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .edit {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        input {
            width: 300px;
            height: 35px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            width: 70px;
            height: 40px;
            background-color: #50af50;
            color: #fff;
            border-radius: 8px;
            border: none
        }

        button:hover {
            cursor: pointer;
            background-color: green;
        }


        .btn-edit {
            height: 35px;
            background-color: rgb(10, 160, 187);
        }

        .btn-edit:hover {
            background-color: rgb(0, 64, 255)
        }

        .btn-delete {
            background-color: rgb(255, 0, 0);
            color: #fff;
            height: 35px;
        }

        .btn-delete:hover {
            background-color: rgb(167, 167, 167)
        }

        table {
            width: 100%;
            border: 4px solid #ccc;
        }

        .count {
            color: rgb(80, 255, 4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add New Product</h2>
        <div class="add">
            <input type="text" placeholder="New product" id="addProduct" />
            <button onclick="addProduct()">Add</button>
        </div>
        <br>
        <div class="edit">
            <input type="text" placeholder="Edit product" id="editProduct" />
            <button onclick="newEdit()">New Edit</button>
        </div>
        <br>
        <h2>Display All Product</h2>
        <div id="result"></div>
    </div>
</body>

<script>
    let arrayProduct = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Apple iPhone 6S"];
    let result = document.getElementById("result");
    function displayProduct() {
        let productTable = `
        <table  cellspacing="1" cellpadding="20">
            <tr>
                <th>Product Name</th>
                <th colspan="2">Action</th>
                <th class="count">${arrayProduct.length} Product</th>
            </tr>
    `
        for (let i = 0; i < arrayProduct.length; i++) {
            productTable += `
                    <tr>
                        <td>${arrayProduct[i]}</td>
                        <td>
                            <button class="btn-edit" onclick="editProduct(${i})">Edit</button>
                        </td>
                        <td>
                            <button class="btn-delete" onclick="deleteProduct(${i})">Delete</button>
                        </td>
                    </tr>

            `
            // productTable += "<tr>"
            // productTable += "<td>" + arrayProduct[i] + "</td>"
            // productTable += "<td> <button class='btn-edit' onclick='editProduct(" + i + ")'> Edit </button>" + "</td>"
            // productTable += "<td> <button class='btn-delete' onclick='deleteProduct(" + i + ")'> Delete </button>" + "</td>"
            // productTable += "</tr>"
        }
        productTable += `</table>`
        result.innerHTML = productTable;
    }
    displayProduct();

    function addProduct() {
        let valueAdd = document.getElementById("addProduct").value;
        arrayProduct.push(valueAdd);
        displayProduct();
    }

    function deleteProduct(index) {
        arrayProduct.splice(index, 1);
        displayProduct();
    }

    var value = "";
    function editProduct(index) {
        document.getElementById("editProduct").value = arrayProduct[index];
        value = index;
    }

    function newEdit() {
        let result = document.getElementById("editProduct").value;
        arrayProduct[value] = result;
        displayProduct();
    }

</script>

</html>
