<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number == 2) {
            return true;
        } else {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    let number = parseInt(prompt("Nhập số"));
    if (isPrime(number) == true) {
        alert((number) + " là số nguyên tố");
    }
    else if (isPrime(number) == false) {
        alert((number) + " không phải là số nguyên tố");
    }

</script>
