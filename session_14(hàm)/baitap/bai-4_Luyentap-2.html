<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://mocah.org/uploads/posts/128246-stars-planets-galaxy-4k.jpg");
            color: #fff;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .container div {
            text-align: center;
            margin-bottom: 60px;
            border: 3px solid #fff;
            padding: 12px;
        }

        input {
            text-align: center;
        }

        button {
            width: 200px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.281);
            font-weight: bold;
            transition: calc(0.6s);
            color: #fff;
        }

        button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>Bài 1</h2>
            <input type="number" oninput="squaring(this.value)" onchange="squaring(this.value)" placeholder="Nhập số">
            <p>Bình phương của số là: <span id="square"></span> </p>
        </div>

        <div>
            <h2>Bài 2</h2>
            <input type="number" oninput="circle(this.value)" onchange="circle(this.value)" placeholder="Nhập bán kính">
            <p>Diện tích hình tròn: <span id="areaCircle"></span> </p>
            <p>Chu vi hình tròn: <span id="perimeterCircle"></span> </p>
        </div>
    </div>
</body>

<script>
    // Bài 1
    function squaring(value) {
        value = parseFloat(value);
        document.getElementById("square").innerHTML = value * value;
    }

    // Bài 2
    function circle(value) {
        let areaCircle = 0;
        let perimeterCircle = 0;

        value = parseFloat(value);
        areaCircle = value * value * Math.PI;
        perimeterCircle = value * 2 * Math.PI

        document.getElementById("areaCircle").innerHTML = areaCircle.toFixed(2);
        document.getElementById("perimeterCircle").innerHTML = perimeterCircle.toFixed(2);
    }
</script>

</html>
