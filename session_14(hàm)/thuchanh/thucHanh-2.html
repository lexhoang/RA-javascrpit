<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Temperatur Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <label>Fahrenheit: </label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    <p>Celsius: <span id="outputCelsius"></span></p>

</body>
<script>
    function temperatureConverter(value) {
        value = parseFloat(value);
        document.getElementById("outputCelsius").innerHTML = (value - 32) / 1.8
    }
</script>

</html>
