<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Nhập năm" id="year" />
    <button onclick="checkLeapYear()">Kiểm tra năm nhuận?</button>
    <h2 id="result"></h2>
</body>

<script>
    function checkLeapYear() {
        let year = parseInt(document.getElementById("year").value);
        let result = document.getElementById("result");
        let isLeapYear = false;

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
            result.innerHTML = "Năm " + year + " là năm nhuận";
        } else {
            result.innerHTML = "Năm " + year + " không phải là năm nhuận";
        }
    }
</script>

</html>
