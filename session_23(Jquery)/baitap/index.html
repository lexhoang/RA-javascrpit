<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="../jquery-3.6.1.js"></script>
    <style>
        .container {
            width: 800px;
            text-align: center;
            margin: 0 auto;
        }

        table {
            margin: 80px auto;
        }

        th,
        td {
            border-bottom: 2px solid #ccc;
        }

        input {
            width: 300px;
            height: 30px
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(184, 181, 180);
        }

        #btn-add {
            width: 60px;
            height: 38px;
            background-color: blue;
            color: #fff;
            border: 3px solid #ccc
        }

        #btn-save {
            width: 60px;
            height: 38px;
            background-color: blue;
            color: #fff;
            border: 3px solid #ccc
        }

        .btn-edit {
            padding: 0 12px;
            height: 30px;
            background-color: rgb(255, 183, 0);
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn-delete {
            padding: 0 12px;
            height: 30px;
            background-color: rgb(255, 0, 115);
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn-finished {
            padding: 0 12px;
            height: 30px;
            background-color: rgb(35, 176, 0);
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To Do App</h1>
        <div>
            <input type="text" id="inp-todo">
            <button id="btn-add" onclick="addTodo()">Add</button>
            <br><br>
            <hr><br>
            <input type="text" id="inp-edit">
            <button id="btn-save" onclick="saveTodo()">Save</button>
        </div>

        <table cellspacing="0" cellpadding="15">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Todo item</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>Buy flowers for girlfriend</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                        <button class="btn-finished">Finished</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
