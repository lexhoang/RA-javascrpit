<html lang="en">

<body>
    <button onclick="turnOn()">Turn On</button>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <button onclick="turnOff()">Turn Off</button>

    <p id="status"></pì>
</body>
<script>
    function ElectricLamp() {
        this.status = false;

        this.turnOn = function () {
            return this.status = true;
        }

        this.turnOff = function () {
            return this.status = false;
        }
    }

    function SwitchButton() {
        this.status = false;

        this.connectToLamp = function (ElectricLamp) {
            return this.electricLamp = ElectricLamp
        }
        this.switchOn = function () {
            this.status = true
            return this.electricLamp.turnOn()
        }
        this.switchOff = function () {
            this.status = false;
            return this.electricLamp.turnOff()
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(10);
    console.log(switchButton);

    function turnOn() {
        switchButton.connectToLamp(electricLamp);
        if (switchButton.switchOn()) {
            console.log("Trạng thái: " + electricLamp.status);
            console.log(switchButton);

            document.getElementById("img").src = "https://www.w3schools.com/js/pic_bulbon.gif";
            document.getElementById("status")
        }
    }

    function turnOff() {
        if (switchButton.connectToLamp(electricLamp)) {
            console.log("Trạng thái: " + switchButton.switchOff());
            console.log(switchButton);

            document.getElementById("img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
        }
    }
</script>
