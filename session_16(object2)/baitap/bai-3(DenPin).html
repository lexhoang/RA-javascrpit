<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CongTac</title>
</head>

<body>
    <button id="btn-on" onclick="btnOn()">Turn On</button>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <button id="btn-off" onclick="btnOff()">Turn Off</button>

    <p id="status"></p>
</body>

<script>
    function ElectricLamp() {
        this.status = false;

        this.turnOn = function () {
            document.getElementById("img").src = "https://www.w3schools.com/js/pic_bulbon.gif";
            document.getElementById("status").innerHTML = "Trạng thái: Đang bật"
            return this.status = true;
        }
        this.turnOff = function () {
            document.getElementById("img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
            document.getElementById("status").innerHTML = "Trang thái: Đang tắt"
            return this.status = false;
        }
    }


    function SwitchButton() {
        this.status = false;
        this.electricLamp = ElectricLamp;

        this.connectToLamp = function (ElectricLamp) {
            return this.electricLamp = ElectricLamp;
        }
        this.switchOn = function () {
            this.status = true;
            return this.electricLamp.turnOn();
        }
        this.switchOff = function () {
            this.status = false;
            return this.electricLamp.turnOff();
        }
    }


    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    console.log(switchButton);

    function btnOn() {
        console.log(switchButton.switchOn());
    }

    function btnOff() {
        console.log(switchButton.switchOff());
    }
</script>

</html>
