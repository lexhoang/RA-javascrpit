<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url("https://i.pinimg.com/736x/73/55/a0/7355a06b3c04bb8c006a0746d0ee74bd.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 550px;
            margin: 50px auto;
            background-color: rgba(74, 72, 72, 0.595);
            background-size: cover;
            background-repeat: no-repeat;
            padding: 60px
        }

        .container .option-form {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .container .option-form a {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.558);
            width: 100%;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #fff;
            text-decoration: none;
        }

        .container .option-form a:hover {
            background-color: #1cca8a
        }

        h1 {
            text-align: center;
            color: #fff;
        }



        /* form {
            padding: 40px 80px
        } */

        .form-control {
            position: relative;
            margin: 40px 0;
        }


        label {
            color: #fff;
        }

        .form-control input {
            width: 100%;
            height: 44px;
            display: inline-block;
            border: none;
            text-align: center;
            font-size: 18px;
            margin-top: 10px
        }

        #btn-submit {
            width: 100%;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            background-color: #1cca8a;
            color: white;
            border: none;
            transition: calc(0.5s);
        }

        #btn-submit:hover {
            cursor: pointer;
            height: 65px;
            background-color: red;
        }

        .fa-eye-slash {
            position: relative;
            top: -32px;
            left: 500px;
        }

        .fa-eye-slash:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <form action="loginForm.html" onsubmit="return checkForm()"> -->
        <div class="option-form">
            <a href="registerForm.html">SIGN UP</a>
            <a href="loginForm.html" style="background-color:#1cca8a">LOGIN</a>
        </div>
        <br>
        <h1>FORM LOGIN</h1>
        <hr>
        <div class="form-control">
            <label for="email"><b>Email</b></label>
            <input type="text" id="inp-email" placeholder="Enter Email" name="email" required>
        </div>

        <div class="form-control">
            <label for="password"><b>Password</b></label>
            <input type="password" id="inp-password" placeholder="Enter Password" name="password" required>
            <i class="fa-solid fa-eye-slash" id="btn-password"></i>
        </div>
        <div>
            <h3 id="errorCheck"></h3>
            <button id="btn-submit">LOGIN</button>
        </div>
        <!-- </form> -->
    </div>
</body>

<script>
    const inpEmail = document.getElementById("inp-email");
    const inpPassword = document.getElementById("inp-password");
    const btnPassword = document.getElementById("btn-password");
    const btnSubmit = document.getElementById("btn-submit");
    const errorCheck = document.getElementById("errorCheck");


    var usersRegister = [];
    //NÚT SUBMIT
    let signUp = document.getElementById("btn-submit");
    signUp.addEventListener("click", function () {
        if (checkForm()) {
            window.location.href = "homePage.html";
        } else {
            errorCheck.innerHTML = "Email hoặc mật khẩu không đúng";
            errorCheck.style.color = "red";
            console.error("Email hoặc mật khẩu không đúng");
        }
    })


    ////////////        CHECK FORM        //////////////
    function checkForm() {
        if (checkLocalStorage() == true) {
            console.log("Tài khoản hợp lệ");
            return true;
        } else {
            console.log("Tài khoản không hợp lệ");
            return false;
        }
    }

    //       KIỂM TRA XEM TÀI KHOẢN ĐÃ ĐƯƠC ĐĂNG KÝ CHƯA
    function checkLocalStorage() {
        let checkUser = localStorage.getItem("user");
        let listUser = JSON.parse(checkUser)
        for (const index in listUser) {
            console.log(listUser[index]);
            if (listUser[index].email == inpEmail.value && listUser[index].password == inpPassword.value) {
                return true;
            } else {
                return false;
            }
        }
    }

    //Hàm Nút Để Nhìn Mật Khẩu
    btnPassword.addEventListener('click', function () {
        this.classList.toggle('fa-eye');
        inpPassword.setAttribute('type',
            inpPassword.getAttribute('type') === 'password' ? 'text' : 'password'
        )
    })
</script>

</html>
