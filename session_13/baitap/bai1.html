    function bai2() {
        document.write("<h2>Bài 2:</h2>");

        let num = parseInt(prompt("Nhập số"));
        let str = num.toString();
        let result = [str[0]];

        for (let i = 0; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                result.push('-', str[i]);
            } else {
                result.push(str[i]);
            }
        }
        document.write(result.join(''));
    }
