<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
    <style>
        body {
            background-image: url("https://mocah.org/uploads/posts/128246-stars-planets-galaxy-4k.jpg");
            color: #fff;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 600px;
            margin: 100px auto;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }

        input {
            background-color: rgba(0, 0, 0, 0.625);
            width: 400px;
            height: 38px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        button {
            width: 200px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.281);
            font-weight: bold;
            transition: calc(0.6s);
            color: #fff;
        }

        button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Từ điển</h1>
            <input type="text" id="text" />
            <h2 id="result"></h2>
            <button onclick="search()">SEARCH</button>
        </div>

        <div style="margin-top: 60px;">
            <ul>
                <h2>Từ có sẵn</h2>
                <li>Banana</li>
                <li>Orange</li>
                <li>Mango</li>
                <li>Apple</li>
                <li>Lemon</li>
            </ul>
        </div>
    </div>
</body>

<script>
    function search() {
        let text = document.getElementById("text").value;
        let result = "";
        let arrEng = ["Banana", "Orange", "Mango", "Apple", "Lemon"];
        let arrVN = ["Quả Chuối", "Quả Cam", "Quả Xoài", "Quả Táo", "Quả Chanh"];

        for (let i = 0; i < arrEng.length; i++) {
            if (text.toLowerCase() == arrEng[i].toLowerCase()) {
                result = arrVN[i]
                console.log(result);
                document.getElementById("result").innerHTML = result;
                break;
            } else {
                document.getElementById("result").innerHTML = "Chưa có dữ liệu";
            }
        }
    }
</script>

</html>
