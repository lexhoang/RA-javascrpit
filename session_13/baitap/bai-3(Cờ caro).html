<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaroGame</title>
    <style>
        body {
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        button {
            width: 200px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.281);
            font-weight: bold;
            transition: calc(0.6s);
        }

        button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CaroGame</h1>
        <hr>
        <div id=boardGame></div>
        <br>
        <button onclick="player1()">Player1</button>
        <button onclick="player2()">Player2</button>
    </div>
</body>
<script>
    let arr
    let VALUE = "&nbsp;X";

    arr = new Array(5)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(5)
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = "&ensp; - &ensp;"
        }
    }


    function display() {
        let data = ""
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                data += arr[i][j]
            }
            data += "<br>"
        }
        document.getElementById("boardGame").innerHTML = data
    }
    display();


    function player1() {
        let x = +prompt("Nhập vào vị trí X: ")
        let y = +prompt("Nhập vào vị trí Y: ")

        if (arr[x][y] !== "&ensp; - &ensp;") {
            alert("Ô này đã được đánh, mời chơi lại")
        }
        else {
            arr[x][y] = VALUE
            if (VALUE === "&nbsp;O ") {
                VALUE = "&nbsp;X "
            } else {
                VALUE = "&nbsp;O "
            }
        }
        display()
    }

    function player2() {
        let x = +prompt("Nhập vào vị trí X: ")
        let y = +prompt("Nhập vào vị trí Y: ")

        if (arr[x][y] !== "&ensp; - &ensp;") {
            alert("Ô này đã được đánh, mời chơi lại")
        }
        else {
            arr[x][y] = VALUE
            if (VALUE === "&nbsp;O ") {
                VALUE = "&nbsp;X "
            } else {
                VALUE = "&nbsp;O "
            }
        }
        display()
    }
</script>


</html>
