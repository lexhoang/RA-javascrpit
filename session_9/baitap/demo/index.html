<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap</title>
    <style>
        body {
            background-image: url("https://media.zicxa.com/1193275");
        }

        .css-btn {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 150px auto;
        }

        button {
            width: 400px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.378);
            color: #fff;
            border: none;
            transition: calc(0.6s);
            margin: 8px
        }

        button:hover {
            cursor: pointer;
            background-color: orangered;
            height: 60px;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            font-style: italic;
            font-size: 50px
        }
    </style>
</head>

<body>
    <div class="css-btn">
        <button onclick="showAlert()">Click Show Alert!</button>
        <button onclick="showPrompt()">Click Show Prompt!</button>
        <button onclick="showConfirm()">Click Show Confirm!</button>
    </div>
</body>
