<script>
    function findNumMax() {
        let x = parseInt(prompt('Nhập số thứ nhất:'));
        let y = parseInt(prompt('Nhập số thứ hai:'));
        let z = parseInt(prompt('Nhập số thứ ba:'));

        if (x > y && x > z) {
            alert("số lớn nhất là: " + x);
        }

        else if (y > x && y > z) {
            alert("số lớn nhất là: " + y);
        }

        else if (z > x && z > y) {
            alert("số lớn nhất là: " + z);
        }
    }

    findNumMax()



</script>
